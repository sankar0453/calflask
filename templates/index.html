<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="input1">Input 1</label>
                <input type="number" class="form-control" id="input1" name="input1" required>
            </div>
            <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="number" class="form-control" id="input2" name="input2" required>
            </div>
            <div class="form-group">
                <label for="operation">Operation</label>
                <select class="form-control" id="operation" name="operation">
                    <option value="add">Add</option>
                    <option value="multiply">Multiply</option>
                    <option value="subtract">Subtract</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="mt-3" id="result"></div>
    </div>

    <!-- Bootstrap JS (optional, for styling only) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            const operation = document.getElementById('operation').value;

            fetch(`/calculate?input1=${input1}&input2=${input2}&operation=${operation}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `Result: ${data.result}`;
                });
        });
    </script>
</body>
</html>
